# Ansible Tasks for Cowrie SSH/Telnet Honeypot
##############################################

# Available tags:
# - debug
# - never
# - always
# - update
# - root      -- this tags require sudo access
# - docker    -- for use with docker
##############################################

- import_tasks: cowrie-os.yaml
  tags:
    - cowrie
    - root

- import_tasks: cowrie-venv.yaml
  become: yes
  become_user: "{{ cowrie_user }}"
  tags:
    - cowrie
    - python
    - virtualenv

# Install Cowrie
################

- name: Git clone Cowrie repository
  tags: [git]
  become: yes
  become_user: "{{ cowrie_user }}"
  git:
    repo: "{{ cowrie_repo }}"
    dest: "{{ cowrie_dir }}"
    force: yes

# TODO: needs to pull
- name: Git pull Cowrie repository
  tags: [git, never]
  become: yes
  become_user: "{{ cowrie_user }}"
  git:
    repo: "{{ cowrie_repo }}"
    dest: "{{ cowrie_dir }}"
    force: yes

- name: Install Cowrie config file
  tags: [cfg, update]
  become: yes
  become_user: "{{ cowrie_user }}"
  template: src=cowrie.cfg.j2 dest="{{ cowrie_dir }}/etc/cowrie.cfg"

